{% extends 'base.html' %}

{% block content %}
<form action="/update_pitch/{{pitch.id}}" method="POST">
    <div class="form-group">
        <label for="pitch">Pitch</label>
        <textarea class="form-control" name="pitch" id="pitch" rows="3" aria-label="pitch">{{pitch.pitch}}</textarea>
    </div>
    <br>
    <label for="title">Title</label>
    <input class="form-control" type="text" aria-label="title" name="title" id="title" value="{{pitch.title}}">
    <br>
    <input type="submit" value="Save">
</form>
{% endblock content %}
